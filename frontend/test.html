<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Thạch Polaroid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-image: url('../Gemini_Generated_Image_12b6bf12b6bf12b6.jpg');
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .auto-jelly-polaroid {
            display: inline-block;
            animation: autoJelly 3s ease-in-out infinite;
            transform-origin: center;
            padding: 20px;
        }
        
        @keyframes autoJelly {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
            }
            15% { 
                transform: scale(0.95) rotate(-3deg);
            }
            30% { 
                transform: scale(1.05) rotate(3deg);
            }
            45% { 
                transform: scale(0.98) rotate(-2deg);
            }
            60% { 
                transform: scale(1.02) rotate(2deg);
            }
            75% { 
                transform: scale(0.99) rotate(-1deg);
            }
            90% { 
                transform: scale(1.01) rotate(1deg);
            }
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }

        .clicked-effect {
            animation: clickedEffect 0.5s ease-in-out;
        }

        @keyframes clickedEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ours Memories</h1>
        
        <div class="auto-jelly-polaroid">
            <img id="camera" width="300" height="300" src="https://img.icons8.com/fluency/96/polaroid.png" alt="polaroid"/>
        </div>
        
        <div class="controls">
            <p>Nhấn vào máy ảnh sẽ có điều bất ngò!!!!</p>
        </div>
    </div>
    <script>
        const camera = document.getElementById('camera');
        const parentDiv = camera.parentElement;

        camera.addEventListener('click', () => {
            // Toggle the class of the parent <div>
            if (parentDiv.className === 'auto-jelly-polaroid') {
                parentDiv.className = 'photo clicked-effect';
            } else {
                parentDiv.className = 'auto-jelly-polaroid';
            }
        });
    </script>
</body>
</html>
